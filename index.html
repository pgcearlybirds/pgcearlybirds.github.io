<!DOCTYPE html>
<html>
    <head> 
        <script src="js/index.js"></script>

        <title>PGC Early Birds Login</title>
    </head>

    <body>
        <div id="score-submission-section">
            <h2>Score Submission</h2>

            <div id="score-submission-form">
                <label for="user-early-bird-number-input">Early Bird Number:</label>
                <input type="number" id="user-early-bird-number-input" name="user-early-bird-number-input"> <br>

                <label for="user-tee-selector-input">Tee:</label>
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                </select> <br>

                <label for="user-current-handicap-input">Current Handicap:</label>
                <input type="number" id="user-current-handicap-input" name="user-current-handicap-input"> <br>

                <label for="user-score-input">Score:</label>
                <input type="number" id="user-score-input" name="user-score-input"> <br><br>

                <button type="submit" onclick="submitScore()">Submit</button>
            </div>
        </div>

        <br><br><br>

        <button type="button" onclick="toAdminLogin()">Admin Login</button>

    </body>
</html>
