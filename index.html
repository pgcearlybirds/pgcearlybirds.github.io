<!DOCTYPE html>
<html>
    <head> 
        <title>PGC Early Birds Login</title>
    </head>

    <body>
        <div id="score-submission-section">
            <h2>Score Submission</h2>

            <form>
                <label for="user-early-bird-number-input">Early Bird Number:</label>
                <input type="text" id="user-early-bird-number-input" name="user-early-bird-number-input"> <br>

                <label for="user-tee-selector-input">Tee:</label>
                <select>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                </select> <br>

                <label for="user-current-handicap-input">Current Handicap:</label>
                <input type="text" id="user-current-handicap-input" name="user-current-handicap-input"> <br>

                <label for="user-score-input">Score:</label>
                <input type="text" id="user-score-input" name="user-score-input"> <br>
            </form>
        </div>

    </body>
</html>
